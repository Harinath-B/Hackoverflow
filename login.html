<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PANINTERNS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='index.html'>NAME</a>
            </div>
            <div style="margin-left: auto;">
                <a href="login.html">Login</a>
            </div>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		            <input type='password'class='input-field'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span style="color: #e2dada;">Remember Password</span>
		            <input type='submit'class='submit-btn' value="Login" onclick="login_fn()">
		        </form>
		        <form id='register' class='input-group-register'>
                    <input type='text' class='input-field' id="name" placeholder='Name' required>
                    <input type='text' class='input-field' id="age" placeholder='Age' required>
                    <input type='email' class='input-field' id="email" placeholder='Email Id' required>
                    <input type='text' class='input-field' id="field" placeholder='Field of Study' required>
                    <input type='password' class='input-field' id="pw" placeholder='Enter Password' required>
                    <input type='password' class='input-field' id="pwc" placeholder='Confirm Password'  required>
                    <input type='checkbox' class='check-box'><span  style="color: #e2dada;">I agree to the terms and conditions</span>
                    <input type='submit' class='submit-btn' id="agree" value="Register" onclick="register_fn()">
                </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
</body>
</html>
