    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='index.html'>NAME</a>

            <div style="margin-left: auto;">
                <a href="login.html">Login</a>
            </div>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' id="email-login" placeholder='Email Id' required >
		            <input type='password'class='input-field' id="pw-login" placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span style="color: #e2dada;">Remember Password</span>
		            <input type='submit' class='submit-btn' value="Login" >
		        </form>
		        <form id='register' class='input-group-register'>
                    <input type='email' class='input-field' id="email-reg" placeholder='Email Id' required>
                    <input type='password' class='input-field' id="pw-reg" placeholder='Password'  required>
                    <input type='submit' class='submit-btn' id="agree" value="Register">
                </form>
            </div>
        </div>
    </div>
